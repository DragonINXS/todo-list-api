<div *ngIf="theActualUser">
  User: {{theActualUser | json}}
</div>
<button (click)="logMeOut()">Log Me Out</button>

<div *ngIf="">{{theError}}</div>

<h2>Signup Form</h2>

<form (submit)="tryToSignUp()">

  <label>Username:</label>
  <input [(ngModel)]="signUpUser.username" name="blah" type="text"><br>
  
  <label>Password:</label>
  <input [(ngModel)]="signUpUser.password" name="blah" type="password"><br>

  <button>Complete Registration</button>

</form>

<hr>

<h2>Login Form</h2>

<form (submit)="tryToLogIn()">

  <label>Username:</label>
  <input [(ngModel)]="loginUser.username" name="blah" type="text"><br>
  
  <label>Password:</label>
  <input [(ngModel)]="loginUser.password" name="blah" type="password"><br>

  <button>Complete Registration</button>
  
</form>
